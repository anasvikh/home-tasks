name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SHA_TAG: ${{ github.sha }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image-ref.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve image tags
        id: tags
        run: |
          {
            echo "tags<<EOF"
            echo "${REGISTRY}/${IMAGE_NAME}:${SHA_TAG}"
            if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
              echo "${REGISTRY}/${IMAGE_NAME}:latest"
            fi
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Export image reference
        id: image-ref
        run: echo "image=${REGISTRY}/${IMAGE_NAME}:${SHA_TAG}" >> "$GITHUB_OUTPUT"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "deploy/**"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: Apply compose update
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            cd "${{ secrets.DEPLOY_PATH }}"
            IMAGE=${{ needs.build.outputs.image }} docker compose \
              -f deploy/docker-compose.yml \
              --env-file .env \
              pull
            IMAGE=${{ needs.build.outputs.image }} docker compose \
              -f deploy/docker-compose.yml \
              --env-file .env \
              up -d
