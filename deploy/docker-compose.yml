services:
  cleaning-bot:
    image: ${IMAGE:-home-tasks:latest}
    build:
      context: ..
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      TZ: ${TZ:-Europe/Moscow}
      DATABASE_PATH: ${DATABASE_PATH:-/data/db.sqlite3}
    volumes:
      - ../storage:/data
      - ../backups:/backups
    working_dir: /app
    command: ["python", "-m", "cleaning_bot.bot"]
